        <nav>
          <ul>
            
            <li> <form action="/api/auth/profile" method="post">
                <input
                  type="text"
                  id="id"
                  name="id"
                  value="<%= id %>"
                  required
                  hidden
                />
                <div
                  class="sec-btn"
                  style="
                   
                    border: 3px solid rgb(40, 27, 222);
                    border-radius: 0.375rem;
                    
                    display: flex;
                    justify-content: center;
                    align-items: center;
                  "
                >
                
                  <button
                  type="submit"
                    style="
                      color: white;
                      font-size: 1.4rem;
                      font-weight: 500;
                      text-decoration: none;
                      
                      background: #9ab5ff;
                      cursor: pointer;
                      border: none;
                      display: flex;
                      justify-content: center;
                      align-items: center;
                      gap: .2rem;
                    "
                  >
                  <img src="../public/images/icons8-back-arrow-50.png"/><h3 style="margin:0 .2rem;">BACK</h3>
                  </button>
                </div>
              </form></li>
          </ul>
        </nav>
      </header>

      <main>

        <div class="right-col">
          <div class="container">
            
            <div class="message" style="display: flex;justify-content: center;align-items: center;border: 2px solid green;background: rgb(146, 209, 146);border-radius: .875rem;flex-direction: row;">
                <h2>work added successfully</h2> <img src="../public/images/icons8-tick-box-48.png" alt="">
            </div>
         

            <div>
              <h1>ADD WORK DETAILS</h1>
            </div>
            <form action="/api/auth/addWork" method="post" class="form">
              <input type="text" id="user_id" name="user_id" value="<%= user_id %>" hidden />
              <input type="text" id="work_id" name="work_id" value="<%= work_id  %>" hidden />
              
              <div class="column">
                <div class="input-box">
                  <label for="userName">User Name</label>
                  <input
                    type="text"
                    id="userName"
                    name="userName"
                    value="<%= userName  %>"
                    placeholder="userName"
                    required
                  />
                </div>

                <div class="input-box">
                  <label for="title">Title</label>
                  <input
                    type="title"
                    id="title"
                    name="title"
                    placeholder="Title"
                    value="<%= title %>"
                    required
                  />
                </div>
              </div>

              <div class="column">
                <div class="input-box">
                  <label for="category">Work Category</label>
                  <input
                    type="text"
                    id="category"
                    name="category"
                    value="<%= category  %>"
                    placeholder="Category"
                    
                    required
                  />
                </div>

                <div class="input-box">
                  <label for="price">Price</label>
                  <input
                    type="text"
                    id="price"
                    name="price"
                    value="<%= price  %>"
                    placeholder="Price"
                    required
                  />
                </div>
              </div>
              <div class="column">
                <div class="input-box">
                    <label for="UPI_id">UPI ID</label>
                    <input
                      type="text"
                      id="UPI_id"
                      name="UPI_id"
                      value="<%= upiID  %>"
                      placeholder="UPI ID"
                      required
                    />
                  </div>
               
                <div class="input-box">
                  <label for="img">Image</label>
                  <input
                    type="text"
                    id="img"
                    name="img"
                    value="<%= img  %>"
                    placeholder="Add your image link"
                    required
                  />
                </div>
              </div>
              <div class="input-box-bio">
                <label for="description">Description</label>
                <input
                  type="text"
                  id="description"
                  name="description"
                  placeholder="Say something about the service you provide.."
                  value="<%= description  %>"
                  required
                />
              </div>

              <button type="submit" value="submit">EDIT WORK</button>
            </form>
          </div>
         
      </div>
      
      </main>

     
      

     

      
      </div>
